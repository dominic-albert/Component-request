<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Component Request System</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
      color: white;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
    }

    .logo svg {
      width: 24px;
      height: 24px;
      color: white;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
      color: white;
    }

    .subtitle {
      font-size: 14px;
      color: #cbd5e1;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #e2e8f0;
      margin-bottom: 6px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      color: white;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    input::placeholder, textarea::placeholder {
      color: #94a3b8;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    select {
      cursor: pointer;
    }

    select option {
      background: #1e293b;
      color: white;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .button-primary {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .button-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    .button-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #e2e8f0;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .button-secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.15);
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .info {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #93c5fd;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .selection-info {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .selection-info h3 {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
      color: #e2e8f0;
    }

    .selection-info p {
      font-size: 12px;
      color: #94a3b8;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    .api-key-section {
      margin-bottom: 24px;
    }

    .api-key-input {
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
      </div>
      <h1>Component Request</h1>
      <p class="subtitle">Create component requests from Figma</p>
    </div>

    <!-- API Key Section -->
    <div class="api-key-section">
      <div class="form-group">
        <label for="apiKey">API Key *</label>
        <input 
          type="password" 
          id="apiKey" 
          class="api-key-input"
          placeholder="Enter your API key from dashboard"
          required
        >
      </div>
      <button type="button" class="button button-secondary" id="saveApiKey">
        Save API Key
      </button>
    </div>

    <!-- Messages -->
    <div id="messages"></div>

    <!-- Selection Info -->
    <div id="selectionInfo" class="selection-info hidden">
      <h3 id="selectionName">No selection</h3>
      <p id="selectionType">Select a frame or component to continue</p>
    </div>

    <!-- Request Form -->
    <form id="requestForm" class="hidden">
      <div class="grid">
        <div class="form-group">
          <label for="category">Category *</label>
          <select id="category" required>
            <option value="">Select category</option>
            <option value="Form">Form</option>
            <option value="Navigation">Navigation</option>
            <option value="Display">Display</option>
            <option value="Input">Input</option>
            <option value="Layout">Layout</option>
          </select>
        </div>
        <div class="form-group">
          <label for="priority">Priority *</label>
          <select id="priority" required>
            <option value="">Select priority</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="Urgent">Urgent</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="componentName">Component Title *</label>
        <input 
          type="text" 
          id="componentName" 
          placeholder="e.g., Advanced Data Table"
          required
        >
      </div>

      <div class="form-group">
        <label for="requesterName">Your Name *</label>
        <input 
          type="text" 
          id="requesterName" 
          placeholder="Your full name"
          required
        >
      </div>

      <div class="form-group">
        <label for="requesterEmail">Your Email *</label>
        <input 
          type="email" 
          id="requesterEmail" 
          placeholder="your.email@company.com"
          required
        >
      </div>

      <div class="form-group">
        <label for="description">Description *</label>
        <textarea 
          id="description" 
          placeholder="Describe the component requirements, use cases, and specific features needed..."
          required
        ></textarea>
      </div>

      <button type="submit" class="button button-primary" id="submitBtn">
        <span id="submitText">Create Request</span>
        <div id="submitLoading" class="loading hidden"></div>
      </button>
    </form>
  </div>

  <script>
    // Global state
    let apiKey = '';
    let selectedNode = null;
    let figmaLink = '';

    // DOM elements
    const apiKeyInput = document.getElementById('apiKey');
    const saveApiKeyBtn = document.getElementById('saveApiKey');
    const messagesDiv = document.getElementById('messages');
    const selectionInfo = document.getElementById('selectionInfo');
    const selectionName = document.getElementById('selectionName');
    const selectionType = document.getElementById('selectionType');
    const requestForm = document.getElementById('requestForm');
    const submitBtn = document.getElementById('submitBtn');
    const submitText = document.getElementById('submitText');
    const submitLoading = document.getElementById('submitLoading');

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      // Load saved API key
      const savedApiKey = localStorage.getItem('crs_api_key');
      if (savedApiKey) {
        apiKey = savedApiKey;
        apiKeyInput.value = savedApiKey;
        showMessage('API key loaded', 'info');
      }

      // Request current selection
      parent.postMessage({ pluginMessage: { type: 'get-selection' } }, '*');
    });

    // Save API key
    saveApiKeyBtn.addEventListener('click', () => {
      const inputKey = apiKeyInput.value.trim();
      if (!inputKey) {
        showMessage('Please enter an API key', 'error');
        return;
      }

      if (!inputKey.startsWith('crs_')) {
        showMessage('Invalid API key format. Key should start with "crs_"', 'error');
        return;
      }

      apiKey = inputKey;
      localStorage.setItem('crs_api_key', apiKey);
      showMessage('API key saved successfully', 'success');
      
      // Request current selection after API key is set
      parent.postMessage({ pluginMessage: { type: 'get-selection' } }, '*');
    });

    // Form submission
    requestForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!apiKey) {
        showMessage('Please enter and save your API key first', 'error');
        return;
      }

      if (!selectedNode) {
        showMessage('Please select a frame or component first', 'error');
        return;
      }

      // Show loading state
      submitBtn.disabled = true;
      submitText.classList.add('hidden');
      submitLoading.classList.remove('hidden');

      try {
        const formData = {
          requestName: document.getElementById('componentName').value,
          justification: document.getElementById('description').value,
          severity: document.getElementById('priority').value,
          category: document.getElementById('category').value,
          requesterName: document.getElementById('requesterName').value,
          requesterEmail: document.getElementById('requesterEmail').value,
          figmaLink: figmaLink,
          nodeId: selectedNode.id,
          nodeName: selectedNode.name,
          nodeType: selectedNode.type
        };

        // Send request to dashboard API
        const response = await fetch('https://your-dashboard-domain.com/api/requests', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify(formData)
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        
        showMessage('Request created successfully! Check your dashboard.', 'success');
        
        // Reset form
        requestForm.reset();
        
        // Notify Figma plugin
        parent.postMessage({ 
          pluginMessage: { 
            type: 'request-created', 
            data: result 
          } 
        }, '*');

      } catch (error) {
        console.error('Error creating request:', error);
        showMessage('Failed to create request. Please check your API key and try again.', 'error');
      } finally {
        // Hide loading state
        submitBtn.disabled = false;
        submitText.classList.remove('hidden');
        submitLoading.classList.add('hidden');
      }
    });

    // Listen for messages from Figma plugin
    window.addEventListener('message', (event) => {
      const { type, data, error } = event.data.pluginMessage || {};

      switch (type) {
        case 'selection-changed':
          handleSelectionChange(data);
          break;
        case 'figma-link-generated':
          figmaLink = data.link;
          break;
        case 'error':
          showMessage(error, 'error');
          break;
      }
    });

    function handleSelectionChange(selection) {
      if (!selection || selection.length === 0) {
        selectedNode = null;
        selectionInfo.classList.add('hidden');
        requestForm.classList.add('hidden');
        showMessage('Please select a frame or component to create a request', 'info');
        return;
      }

      const node = selection[0];
      
      // Check if selected node is frame or component
      if (node.type !== 'FRAME' && node.type !== 'COMPONENT' && node.type !== 'COMPONENT_SET') {
        selectedNode = null;
        selectionInfo.classList.add('hidden');
        requestForm.classList.add('hidden');
        showMessage('Please select a frame or component. Selected item is not supported.', 'error');
        return;
      }

      selectedNode = node;
      
      // Update selection info
      selectionName.textContent = node.name;
      selectionType.textContent = `${node.type.toLowerCase().replace('_', ' ')} • ${node.width}×${node.height}`;
      selectionInfo.classList.remove('hidden');
      
      // Pre-fill component name
      document.getElementById('componentName').value = node.name;
      
      // Show form if API key is set
      if (apiKey) {
        requestForm.classList.remove('hidden');
        clearMessages();
        
        // Request Figma link generation
        parent.postMessage({ 
          pluginMessage: { 
            type: 'generate-figma-link', 
            nodeId: node.id 
          } 
        }, '*');
      } else {
        showMessage('Please enter and save your API key to continue', 'info');
      }
    }

    function showMessage(message, type = 'info') {
      const messageEl = document.createElement('div');
      messageEl.className = type;
      
      const icon = type === 'error' ? '⚠️' : type === 'success' ? '✅' : 'ℹ️';
      messageEl.innerHTML = `<span>${icon}</span><span>${message}</span>`;
      
      messagesDiv.innerHTML = '';
      messagesDiv.appendChild(messageEl);
      
      // Auto-hide success messages
      if (type === 'success') {
        setTimeout(() => {
          messageEl.remove();
        }, 5000);
      }
    }

    function clearMessages() {
      messagesDiv.innerHTML = '';
    }
  </script>
</body>
</html>
